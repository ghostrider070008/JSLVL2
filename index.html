<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--НЕОСНОВНОЙ СТИЛЬ (БУТСТРАП)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--ОСНОВНЫЕ СТИЛИ-->
    <link rel="stylesheet" href="style.css">

    <title>e-Shop</title>
</head>

<body>
<div id="app">
    <!--Корзина-->
    <div v-if="inVisibleCart == true" class="cart">
            <div class="cart-overlay">
                <div class="cart-cart">
                    <div class="btn-close" @click="inVisibleCart = false">X</div>
                    <h3>Ваша корзина</h3>
                    <table>
                        <tr>
                            <td>Артикул</td>
                            <td>Наименование</td>
                            <td>Количество</td>
                            <td>Цена</td>
                            <td>Стоимость</td>
                        </tr>
                        <tr v-for="productCart of cart" :key="productCart.id_product">
                            <td>{{ productCart.id_product }}</td>
                            <td>{{ productCart.product_name }} </td>
                            <td></td>
                            <td>{{ productCart.price }}</td>
                            <td></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <header>
            <div class="find">
            <input type="text" class="goods-search" v-model.lazy="searchLine" @change="filterGoods (searchLine)">
            
            <button class="search-button" type="button" @click="filterGoods (searchLine)">Искать</button>
        </div>
    	<!--КОРЗИНА-->
        <div class="dropdown mydropdown">
            <button class="cart-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Корзина</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a v-if="show1 == true" class="dropdown-item" href="#" @click="inVisibleCart = true">Ваша корзина</a>
                <a v-else class="dropdown-item" href="#">Пусто</a>
                <div class="basket"></div>
            </div>
        </div>
    </header>

    <main>
        <!--ЗАГРУЗКА ТОВАРОВ-->
        <goods-list :goods="filteredGoods"></goods-list> 
        <h3 v-if="filteredGoods.length == 0" class="no-data-h3">Нет данных</h3> <!--ЗАГЛУШКА ЕСЛИ НЕТ ДАННЫХ-->
        <div v-else class="products">    
            <div class="product-item" v-for="product of filteredGoods" :key="product.id_product">
                <img :src="imgCatalog" alt="">
                <div class="desc">
                    <h3> {{ product.product_name }} </h3>
                    <p> {{ product.price }} </p>
                    <button class="buy-btn" @click="addProduct (product)">Купить</button>
                </div>
            </div>

        </div>
    </main>
</div>
    
    <script src="vue.js"></script>
    <script src="component.js"></script>
    <script src="script.js"></script> <!--ОСНОВНОЙ СКРИПТ-->
    


	

	<!--НЕОСНОВНОЙ СКРИПТ (БУТСТРАП)-->
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
